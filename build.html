  <script id="loaderScript" type="text/javascript">
  var packerLoader = document.getElementById('loader'),
  middle = document.getElementById('middle'),
  loggedin = localStorage.getItem('userToken')

if (middle) middle.style.top = window.innerHeight / 2 - 90 + 'px'
window.upadateRdy = 0
window.packerUpdateLoader = function(cnt, total) {
  window.upadateRdy = cnt
  if (loggedin) total++
  packerLoader.style.width = cnt / total * 120 + 'px'
}
window.clearPackerLoader = function() {
  var middle = document.getElementById('middle')
  if (middle) middle.parentNode.removeChild(middle)
  window.packerUpdateLoader = null
  window.clearPackerLoader = null
  window.upadateRdy = null
}
</script>
