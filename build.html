<body>

    <style type="text/css" id="reloadStyles">
      @-webkit-keyframes fadeInUp {
        0%   {
          opacity: 0;
          -webkit-transform: translate3d(0, 60px, 0);
        }
        80% {
          opacity: 0.8;
          -webkit-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @-moz-keyframes fadeInUp {
        0%   {
          opacity: 0;
          -moz-transform: translate3d(0, 60px, 0);
        }
        80% {
          opacity: 0.8;
          -moz-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @-o-keyframes fadeInUp {
        0%   {
          opacity: 0;
          -o-transform: translate3d(0, 60px, 0);
        }
        80% {
          opacity: 0.8;
          -o-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeInUp {
        0%   {
          opacity: 0;
          transform: translate3d(0, 60px, 0);
        }
        80% {
          opacity: 0.8;
          transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeInDown {
        0%   {
          opacity: 0;
          -webkit-transform: translate3d(0, -60px, 0);
        }
        80% {
          opacity: 0.8;
          -webkit-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @-moz-keyframes fadeInDown {
        0%   {
          opacity: 0;
          -moz-transform: translate3d(0, -60px, 0);
        }
        80% {
          opacity: 0.8;
          -moz-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @-o-keyframes fadeInDown {
        0%   {
          opacity: 0;
          -o-transform: translate3d(0, -60px, 0);
        }
        80% {
          opacity: 0.8;
          -o-transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeInDown {
        0%   {
          opacity: 0;
          transform: translate3d(0, -60px, 0);
        }
        80% {
          opacity: 0.8;
          transform: translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
        }
      }
      html {
        height: 100%;
      }
      body {
        background: -webkit-radial-gradient(circle, #3A1A58, #231331);
        background: -moz-radial-gradient(circle, #3A1A58, #231331);
        background: -ms-radial-gradient(circle, #3A1A58, #231331);
        margin:0;
        padding:0;
      }
      #middle {
        left:50%;
        margin-left: -60px;
        position: absolute;
        height: 120px;
        width: 120px;
      }
      #loaderIcon {
        height: 120px;
        width: 120px;
        -webkit-animation: fadeInDown 0.4s 1 ease-out; /* Safari 4+ */
        -moz-animation:    fadeInDown 0.4s 1 ease-out; /* Fx 5+ */
        -o-animation:      fadeInDown 0.4s 1 ease-out; /* Opera 12+ */
        animation:         fadeInDown 0.4s 1 ease-out; /* IE 10+, Fx 29+ */
      }
    </style>

    <div id="middle">
      <img id="loaderIcon" src="img/branding/logo.png" title="MTV Play" alt="MTV Play" />
    </div>


    <script id="loaderScript" type="text/javascript">

      var packerLoader = document.getElementById('loader')
        , middle = document.getElementById('middle')
        , loggedin = localStorage.getItem('userToken')

      if(middle) middle.style.top = (window.innerHeight/2)-90+'px'
      window.upadateRdy = 0
      window.packerUpdateLoader = function(cnt,total) {
        window.upadateRdy = cnt
        if(loggedin) total++
        packerLoader.style.width = cnt/total*120+'px'
      }
      window.clearPackerLoader = function() {
        var middle = document.getElementById('middle')
        if(middle) middle.parentNode.removeChild(middle)
        window.packerUpdateLoader = null
        window.clearPackerLoader = null
        window.upadateRdy = null
      }

      // window.__ua__ = {
      //   device:'chromecast',
      //   platform:'chromecast'
      // }

    </script>

<script src="build.js" type="text/javascript"></script>
